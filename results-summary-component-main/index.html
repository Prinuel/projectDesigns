<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css"/>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="overall">
    <div class="container">
      <div class="left">

        <div class="top">Your Result</div>
        <div class="circle">
          <div class="result">76</div>
          <p>of 100</p>
        </div>
        <div class="last">
          <div class="middle">Great</div>
          <div class="end">You scored higher than 65% of the people who have taken these tests.</div>
        </div>
      </div>
      <div class="right">
          <div class="head">Summary</div>
        
          <div class="one">
            <div class="friends">
              <img src="./assets/images/icon-reaction.svg">
              <div class="color">Reaction</div>
            </div>
            <div class="text"><span>80 </span>/ 100</div>
          </div>
        
          <div class="two">
            <div class="friends">
              <img src="./assets/images/icon-memory.svg">
              <div class="color">Memory</div>
            </div>
            <div class="text"><span> 92 </span>/ 100</div>
          </div>
        
          <div class="three">
            <div class="friends">
              <img src="./assets/images/icon-verbal.svg">
              <div class="color">Verbal</div>
            </div>
            <div class="text"><span>61 </span>/ 100</div>
          </div>
        
          <div class="four">
            <div class="friends">
              <img src="./assets/images/icon-visual.svg">
              <div class="color">Visual</div>
            </div>
            <div class="text"><span>72 </span>/ 100</div>
          </div>
        
        <div class="continue">Continue</div> 
      </div>
    </div>
    <button><a href="mobileVersion.html">Click here to assess the mobile version</a></button>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Prinuel</a>.
    </div>
  </div>
  
</body>
</html>
